name: Test, Build and Release apk
on: push
jobs:
  build:
    name: Build APK
    runs-on: macos-latest
    steps:
      - name: Checkout Repo - Sample App
        uses: actions/checkout@v3
        with:
          repository: AmityCo/Amity-Social-Cloud-SDK-Flutter-Sample-App
          ref: develop

      - name: Jave setup
        uses: actions/setup-java@v3
        with:
          distribution: "zulu"
          java-version: "11"

      - name: Install Flutter
        uses: subosito/flutter-action@v2.5.0
        with:
          channel: "stable"

      - run: flutter --version
      - run: flutter clean
      - run: flutter pub get
      # - run: flutter test
      - run: flutter build apk --release
